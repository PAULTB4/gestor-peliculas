<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layouts/head :: head}"></head>

<body>
<header th:insert="~{layouts/header :: header}"></header>

<div class="container mt-4">
    <div class="row">
        <!-- Información de la película -->
        <div class="col-md-4">
            <div class="card">
                <img th:src="@{${'/archivo?n='} + ${pelicula.imagen == null ? '_default.jpg' : pelicula.imagen}}"
                     class="card-img-top" alt="Portada">
                <div class="card-body">
                    <h3 class="card-title" th:text="${pelicula.nombre}"></h3>
                    <p class="card-text">
                        <strong>Género:</strong> <span th:text="${pelicula.genero.nombre}"></span>
                    </p>
                    <p class="card-text">
                        <strong>Fecha de estreno:</strong>
                        <span th:text="${#dates.format(pelicula.fechaEstreno, 'dd/MM/yyyy')}"></span>
                    </p>

                    <!-- Calificación promedio -->
                    <div class="mt-3">
                        <h5>Calificación</h5>
                        <div class="d-flex align-items-center">
                            <span class="text-warning fs-4">
                                <span th:each="i : ${#numbers.sequence(1, 5)}">
                                    <span th:if="${i <= pelicula.calificacionPromedio}">★</span>
                                    <span th:if="${i > pelicula.calificacionPromedio}">☆</span>
                                </span>
                            </span>
                            <span class="ms-2" th:text="${#numbers.formatDecimal(pelicula.calificacionPromedio, 1, 1)} + '/5'"></span>
                        </div>
                        <small class="text-muted" th:text="${pelicula.totalResenas} + ' reseñas'"></small>
                    </div>

                    <!-- Protagonistas -->
                    <div class="mt-3">
                        <h5>Protagonistas</h5>
                        <div class="catalogo-actor-container mb-2" th:each="protagonista : ${pelicula.protagonistas}">
                            <div class="catalogo-actor-imagen"
                                 th:style="'background-image:url(' + ${protagonista.urlImagen} + ')'">
                            </div>
                            <div class="catalogo-actor-texto ms-2" th:text="${protagonista.nombre}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reseñas -->
        <div class="col-md-8">
            <h2>Reseñas</h2>

            <!-- Mensajes -->
            <div th:if="${msj != null}" th:class="'alert alert-' + ${tipoMsj}" role="alert" th:text="${msj}"></div>
            <div th:if="${error != null}" class="alert alert-danger" role="alert" th:text="${error}"></div>

            <!-- Formulario para nueva reseña -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Escribe tu reseña</h5>
                    <form th:action="@{/resena}" th:object="${resena}" method="post">
                        <input type="hidden" name="peliculaId" th:value="${pelicula.id}">

                        <div class="mb-3">
                            <label for="nombreUsuario" class="form-label">Tu nombre</label>
                            <input type="text"
                                   class="form-control"
                                   id="nombreUsuario"
                                   th:field="*{nombreUsuario}"
                                   placeholder="Ingresa tu nombre">
                        </div>

                        <div class="mb-3">
                            <label for="calificacion" class="form-label">Calificación</label>
                            <select class="form-select" id="calificacion" th:field="*{calificacion}">
                                <option value="">Selecciona una calificación</option>
                                <option value="5">⭐⭐⭐⭐⭐ Excelente</option>
                                <option value="4">⭐⭐⭐⭐ Muy buena</option>
                                <option value="3">⭐⭐⭐ Buena</option>
                                <option value="2">⭐⭐ Regular</option>
                                <option value="1">⭐ Mala</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="comentario" class="form-label">Comentario</label>
                            <textarea class="form-control"
                                      id="comentario"
                                      th:field="*{comentario}"
                                      rows="3"
                                      maxlength="500"
                                      placeholder="Escribe tu opinión sobre la película..."></textarea>
                            <small class="text-muted">Máximo 500 caracteres</small>
                        </div>

                        <button type="submit" class="btn btn-primary">Publicar reseña</button>
                    </form>
                </div>
            </div>

            <!-- Lista de reseñas -->
            <div class="reseñas-lista">
                <div th:if="${#lists.isEmpty(resenas)}" class="alert alert-info">
                    Aún no hay reseñas. ¡Sé el primero en escribir una!
                </div>

                <div class="card mb-3" th:each="r : ${resenas}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6 class="card-subtitle mb-2" th:text="${r.nombreUsuario}"></h6>
                                <div class="text-warning mb-2">
                                    <span th:each="i : ${#numbers.sequence(1, r.calificacion)}">★</span>
                                    <span th:each="i : ${#numbers.sequence(r.calificacion + 1, 5)}">☆</span>
                                </div>
                            </div>
                            <small class="text-muted" th:text="${#dates.format(r.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></small>
                        </div>
                        <p class="card-text" th:text="${r.comentario}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a th:href="@{/home}" class="btn btn-secondary mt-3">← Volver al catálogo</a>
</div>

</body>
</html>
